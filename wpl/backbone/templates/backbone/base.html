{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block meta_title %}{% endblock meta_title %}</title>
  <meta name="description" content="{% block meta_description %}{% endblock meta_description %}">
{% block meta %}{% endblock meta %}
{% block extra_css %}{% endblock extra_css %}
</head>
<body>
{% block main %}{% endblock main %}
  <script src="{% static 'backbone/jquery-1.10.2.min.js' %}"></script>
  <script src="{% static 'backbone/underscore-min.js' %}"></script>
  <script src="{% static 'backbone/backbone-min.js' %}"></script>
{% block extra_js %}{% endblock extra_js %}
</body>
</html>
