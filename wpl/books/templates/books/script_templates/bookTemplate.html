{% load static %}
<script id="bookTemplate" type="text/template">
    <img src="{{ MEDIA_URL }}/<%= coverImage %>"/>
    <ul>
        <li><%= title %></li>
        <li><%= author %></li>
        <li><%= releaseDate %></li>
        <li><%= keywords %></li>
    </ul>

    <button class="delete">Delete</button>
    <a href="#/<%= id %>" class="detail">Detail</a>
</script>
